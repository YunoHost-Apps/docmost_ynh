#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "docmost"
name = "Docmost"
description.en = "Create, collaborate, and share knowledge"
description.fr = "CrÃ©ez, collaborez et partagez vos connaissances"

version = "0.5.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
website = "https://docmost.com/"
admindoc = "https://docmost.com/docs/"
code = "https://github.com/docmost/docmost"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "512M"
ram.build = "1000M"
ram.runtime = "512M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]

    url = "https://github.com/docmost/docmost/archive/refs/tags/v0.5.0.tar.gz"
    sha256 = "3afd949252afc65a3759e7c0ac41f92a619da7b1be46aae4ca96ad0fa28f2033"

    #autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql, redis-server"

    [resources.database]
    type = "postgresql"
